name: build-wheels

on: [push, pull_request]

jobs:
  build-and-deploy-linux:
    name: Build wheels (manylinux) â€“ ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    services:
      docker:
        image: docker:20.10.16
        options: --privileged
    env:
      CIBW_BUILD: cp310-* cp311-* cp312-*
      CIBW_BEFORE_ALL: >
        yum install -y openblas-devel
      CIBW_BEFORE_BUILD: >
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        && pip install -r requirements.txt
      CIBW_MANYLINUX_X86_64_IMAGE: "quay.io/pypa/manylinux2014_x86_64"
      CIBW_REPAIR_WHEEL_COMMAND: >
        auditwheel repair -w {dest_dir} {wheel} --exclude libtorch_python.so
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pull manylinux image
        run: docker pull $CIBW_MANYLINUX_X86_64_IMAGE

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.23.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels (per version)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}
          path: wheelhouse/*.whl
